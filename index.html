<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>

    <link rel="stylesheet" href="style.css"></style>
    <script src="library.js" defer></script>
</head>
<body>

    <dialog id="add-book-dialog">
        <form>
            <p>
                <label>
                    Add New Book:
                    <div class="new-input">
                        <label for="title-input">Title:</label>
                        <input id="add-title-input" name="title-input" type="text">
                    </div>
                    <div class="new-input">
                        <label for="author-input">Author:</label>
                        <input id="add-author-input" name="author-input" type="text">
                    </div>
                    <div class="new-input">
                        <label for="pages-input"># Pages:</label>
                        <input id="add-pages-input" name="pages-input" type="number">
                    </div>
                    <div class="new-input">
                        <label for="read-input">Read?:</label>
                        <input id="add-read-input" name="read-input" type="checkbox" value="Read">
                    </div>
                </label>
            </p>
            <div>
                <button id="cancelConfirmBtn" formmethod="dialog">Cancel</button>
                <button id="addConfirmBtn" value="default">Confirm</button>
            </div>
        </form>
    </dialog>

    <div class="content">
        <header>
            MyLibrary
            <button class="edit-btn sat-btn" id="add-book-btn"><span>+</span></button>
        </header>

        <main>
            <div class="library">
                <div class="book-card" id="book-card-base">
                    <p class="title">Book Title</p>
                    <p class="author">Author Name</p>
                    <button class="toggle-btn sat-btn">O</button>
                    <button class="remove-btn sat-btn">X</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
